<!DOCTYPE html>

    <!-- Blocking script to apply theme before React hydration -->
    <script>
      (function() {
        const root = document.documentElement;
        if (!root) {
          return;
        }

        let storedMode = null;
        let storedColor = null;
        try {
          storedMode = window.localStorage.getItem('theme-mode');
          storedColor = window.localStorage.getItem('theme-color');
        } catch (_) {
          storedMode = null;
          storedColor = null;
        }

        let initialMode = 'dark';
        if (storedMode === 'light' || storedMode === 'dark') {
          initialMode = storedMode;
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          initialMode = 'dark';
        }

        let initialColor = 'dark';
        if (storedColor === 'paper' || storedColor === 'slate') {
          initialColor = storedColor;
        }

        root.classList.remove('light', 'dark', 'theme-paper', 'theme-slate', 'theme-parchment', 'theme-veridian');
        root.classList.add(initialMode);
        if (initialColor !== 'dark') {
          root.classList.add('theme-' + initialColor);
        }
      })();
    </script>
